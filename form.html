            <form class="form-horizontal" role="form" name="signupform" action="insert_rider.php" method='POST'>
                <fieldset>
                    <legend><span>1.</span> Riders Basic Info</legend>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Full Name:</label>    
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="user_name" required="true" placeholder="Enter Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="uoid">UO ID Number: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" maxlength="9" id="uoid" name="user_uoid" required="true" placeholder="Enter UO ID Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mail">Email: </label>
                        <div class="col-sm-8"> 
                            <input type="email" class="form-control" id="mail" name="user_email" required="true" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone">Phone Number: </label>
                        <div class="col-sm-8"> 
                            <input type="text" class="form-control" maxlength="10" id="phone" name="user_phone" required="true" placeholder="Enter Phone Number">
                        </div>
                    </div>
                </fieldset>

                <br>

                <fieldset>
                    <legend><span>2.</span> Scheduling Info</legend>
                    
                    <div class="form-group">

                        <div class="col-sm-2">
                            <select class="form-control" id="hour" name="user_time[]" required="true">
                                <option value="" selected disabled>Hours</option>
                                <option value="18">6</option>
                                <option value="19">7</option>

                                <option value="01">01</option>
                            </select>
                            <!-- <label id="time_label">:</label> -->

                        <div class="col-sm-2">
                            <select class="form-control" id="minute" name="user_time[]"required="true">
                                <option value="" selected disabled>Minutes</option>
                                <option value="00">00</option>  
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="party">Numbers of Riders:</label>
                        
                        <div class="radio col-sm-2">
                            <label><input type="radio" id="one" value="1" name="party_number">1 Rider</label>
                            <label><input type="radio" id="two" value="2" name="party_number">2 Riders</label>
                            <label><input type="radio" id="three" value="3" name="party_number">3 Riders</label>
                        </div>
            
                    </div>
                </fieldset>
